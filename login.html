<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Empresa de Celulares</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="login-container" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 320px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">INICIAR SESIÓN EN PHONESTORE</h2>
        <form action="procesar_login.php" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <div class="form-group" style="text-align: left;">
                <label for="email" style="display: block; margin-bottom: 5px;">Correo o número teléfonico:</label>
                <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="password" style="display: block; margin-bottom: 5px;">Contraseña:</label>
                <input type="password" id="password" name="password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <button type="submit" style="padding: 10px; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer;">INICIAR SESIÓN</button>
        </form>
    </div>
</body>
</html>
